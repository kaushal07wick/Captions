<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CaptionGen</title>
  <style>
    body {
      background: linear-gradient(135deg, #eef1f8, #f5f6fa);
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 1.5rem;
      color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 6rem;
      color: #090dd3;
      margin-bottom: 0.3rem;
      letter-spacing: -0.02em;
    }
    .subtext { color: #000; font-size: 1rem; }

    .chat-input-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 1px solid #dcdfea;
      border-radius: 9999px;
      padding: 0.5rem 0.8rem;
      gap: 0.6rem;
      max-width: 700px;
      width: 100%;
      margin: 0 auto 2rem;
      box-shadow: 0 3px 12px rgba(0,0,0,0.06);
      transition: all 0.25s ease;
    }
    .chat-input-bar:focus-within { border-color: #090dd3; box-shadow: 0 0 10px rgba(9,13,211,0.25); }
    .chat-input-bar input[type="text"] {
      flex: 1;
      background: #f7f8fc;
      border: 1px solid #e3e3e3;
      border-radius: 9999px;
      outline: none;
      color: #222;
      padding: 0.55rem 1rem;
      font-size: 0.95rem;
      transition: all 0.2s ease;
    }
    .icon-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s ease;
      font-weight: 600;
    }
    .icon-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    .left-btn { background: #f2f3f6; color: #333; }
    .left-btn:hover:not(:disabled) { background: #e2e3e6; }
    .right-btn {
      background: #090dd3;
      color: #fff;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(9,13,211,0.25);
    }
    .right-btn:hover:not(:disabled) { background: #060aa8; transform: translateY(-1px); }

    .loader { text-align: center; margin: 2rem 0; color: #333; font-weight: 500; }
    .spinner {
      width: 50px; height: 50px; margin: 0 auto 1rem;
      border: 4px solid #e0e0e0; border-top: 4px solid #090dd3;
      border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .video-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
      margin-top: 1.5rem;
      width: 100%;
      flex-wrap: nowrap;
    }
    .video-card {
      flex: 1 1 48%;
      max-width: 48%;
      background: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    iframe, video {
      width: 100%;
      aspect-ratio: 9 / 16;
      border: none;
      object-fit: cover;
      border-radius: 10px;
      background: #f1f2f4;
    }
    .output {
      width: 100%;
      max-width: 700px;
      background: #fff;
      padding: 1.5rem 1.8rem;
      border-radius: 14px;
      border: 1px solid #d8dbeb;
      margin-top: 2.4rem;
      font-size: 0.95rem;
      color: #1c1c1c;
      line-height: 1.6;
    }
    .output strong { color: #090dd3; font-weight: 600; }
    .hidden { display: none !important; }
    .download-btn {
      display: inline-block;
      margin-top: 1.2rem;
      text-decoration: none;
      background: #090dd3;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      transition: all 0.25s ease;
    }
    .download-btn:hover { background: #060aa8; transform: translateY(-1px); }
  </style>
</head>
<body>
  <div class="container">
    <header style="text-align:center;margin-bottom:2.2rem;">
      <h1>üß¢ CaptionGen</h1>
      <p class="subtext">Paste a YouTube Shorts URL or upload your own video</p>
    </header>

    <div class="chat-input-bar">
      <button type="button" class="icon-btn left-btn" id="uploadTrigger">+</button>
      <input id="uploadFile" type="file" accept="video/*" hidden />
      <input id="inputField" type="text" placeholder="Paste a YouTube Shorts URL or upload your video..." />
      <button id="processBtn" type="button" class="icon-btn right-btn">‚ñ∂</button>
    </div>

    <div id="loader" class="loader hidden">
      <div class="spinner"></div><p>Processing video‚Ä¶</p>
    </div>

    <div id="video-section" class="video-section hidden">
      <div class="video-card">
        <div class="video-header">Original</div>
        <iframe id="originalVideo" class="hidden" allowfullscreen></iframe>
        <video id="uploadedVideo" controls playsinline preload="metadata" class="hidden"></video>
      </div>
      <div class="video-card">
        <div class="video-header">Captioned</div>
        <video id="captionedVideo" controls playsinline preload="metadata" class="hidden" type="video/mp4"></video>
      </div>
    </div>

    <div id="output" class="output hidden"></div>
    <a id="downloadBtn" class="download-btn hidden" download>‚¨á Download Captioned Video</a>
  </div>

  <script>
    const API_BASE = "http://127.0.0.1:8000";

    const uploadFile = document.getElementById("uploadFile");
    const uploadBtn = document.getElementById("uploadTrigger");
    const inputField = document.getElementById("inputField");
    const processBtn = document.getElementById("processBtn");
    const loader = document.getElementById("loader");
    const origVid = document.getElementById("originalVideo");
    const uploadedVid = document.getElementById("uploadedVideo");
    const capVid = document.getElementById("captionedVideo");
    const videoSection = document.getElementById("video-section");
    const output = document.getElementById("output");
    const downloadBtn = document.getElementById("downloadBtn");

    uploadBtn.onclick = () => uploadFile.click();
    uploadFile.onchange = () => {
      if (uploadFile.files.length)
        inputField.placeholder = `Selected: ${uploadFile.files[0].name}`;
    };

    function resetUI() {
      loader.classList.add("hidden");
      videoSection.classList.add("hidden");
      output.classList.add("hidden");
      downloadBtn.classList.add("hidden");
      origVid.src = uploadedVid.src = capVid.src = "";
      origVid.classList.add("hidden");
      uploadedVid.classList.add("hidden");
      capVid.classList.add("hidden");
    }

    processBtn.onclick = async () => {
      const url = inputField.value.trim();
      const file = uploadFile.files[0];
      if (!url && !file) return alert("Paste a YouTube URL or upload a file.");

      resetUI();
      loader.classList.remove("hidden");
      processBtn.disabled = true; uploadBtn.disabled = true;

      try {
        let data, captionedVideoURL;

        if (url.startsWith("http")) {
          const res = await fetch(`${API_BASE}/generate?youtube_url=${encodeURIComponent(url)}`);
          data = await res.json();
          if (!res.ok) throw new Error(data.error || "Server error");

          const match = url.match(/shorts\/([a-zA-Z0-9_-]+)/) || url.match(/v=([a-zA-Z0-9_-]+)/);
          if (match) {
            origVid.src = `https://www.youtube.com/embed/${match[1]}?modestbranding=1&rel=0`;
            origVid.classList.remove("hidden");
          }
          captionedVideoURL = `${API_BASE}${data.captioned_video}`;
        } else if (file) {
          const formData = new FormData();
          formData.append("file", file);
          const res = await fetch(`${API_BASE}/upload`, { method: "POST", body: formData });
          if (!res.ok) throw new Error("Upload failed.");
          const blob = await res.blob();
          captionedVideoURL = URL.createObjectURL(blob);
          uploadedVid.src = URL.createObjectURL(file);
          uploadedVid.classList.remove("hidden");
          data = { title: file.name, source: "Upload", alignment: "Center" };
        }

        capVid.src = captionedVideoURL;
        capVid.load();
        capVid.classList.remove("hidden");
        videoSection.classList.remove("hidden");

        output.innerHTML = `
          <p><strong>Title:</strong> ${data.title || "Untitled"}</p>
          <p><strong>Alignment:</strong> ${data.alignment || "Center"}</p>
          <p><strong>Source:</strong> ${data.source}</p>
        `;
        output.classList.remove("hidden");
        downloadBtn.href = captionedVideoURL;
        downloadBtn.download = `${(data.title || "captioned").replace(/[^a-z0-9]/gi, "_")}_captioned.mp4`;
        downloadBtn.classList.remove("hidden");

      } catch (e) {
        console.error(e);
        output.innerHTML = `<p style="color:#d32f2f;">‚ùå ${e.message}</p>`;
        output.classList.remove("hidden");
      } finally {
        loader.classList.add("hidden");
        processBtn.disabled = false;
        uploadBtn.disabled = false;
      }
    };

    inputField.addEventListener("keypress", e => e.key === "Enter" && processBtn.click());
  </script>
</body>
</html>
